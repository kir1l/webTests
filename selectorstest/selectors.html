<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/testlayout.css">
    <title>selectors quiz</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__body">
                <a href="../index.html" class="header__logo">WebTests</a>
                <nav class="header__navigation navigation-header">
                    <ul class="navigation-header__list">
                        <li class="navigation-list__item"><a href="../index.html" class="list__link">Главная</a></li>
                        <li class="navigation-list__item"><a href="../tests.html" class="list__link">Тесты</a></li>
                        <li class="navigation-list__item"><a href="#" class="list__link">О проекте</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="navbar">
            <div class="nav-container">
                <input class="checkbox" type="checkbox" name="" id="" />
                <div class="hamburger-lines">
                    <span class="line line1"></span>
                    <span class="line line2"></span>
                    <span class="line line3"></span>
                </div>
                <div class="menu-items">
                    <li><a href="../index.html">Главная</a></li>
                    <li><a href="../tests.html">Тесты</a></li>
                    <li><a href="#">О проекте</a></li>
                </div>
            </div>
        </div>
    </header>
    <div class="quiz-over-modal">
        <div class="quiz-over-modal__container">
            <div class="over-modal__content">
                <h2>Хороший результат!</h2>
                <p>ты ответил на <span class="correct-answers"></span> из
                    <span class="all-questions"></span> вопросов (<span class="percent-out"></span>%)
                </p>
                <button id="btn-try-again" class="btn">Заново</button>
                <a href="../tests.html" class="continue btn">к новым тестам</a>
            </div>
        </div>
    </div>
    <div class="quiz">
        <div class="quiz__container">
            <div class="quiz__body">
                <div class="question__number">
                    <h3>Вопрос <span id="number-of-question"></span> из <span id="number-of-all-questions"></span>
                    </h3>
                </div>
                <div class="underline"></div>
                <div id="question"></div>
                <div class="options">
                    <div data-id="0" class="option option1"></div>
                    <div data-id="1" class="option option2"></div>
                    <div data-id="2" class="option option3"></div>
                    <div data-id="3" class="option option4"></div>
                </div>
                <div class="alert__box"></div>
                <button class="learn-more" id="btn-next">
                    <span class="circle" aria-hidden="true">
                        <span class="icon arrow"></span>
                    </span>
                    <span class="button-text">продолжить</span>
                </button>
                <div class="underline"></div>
                <div id="ansvers-tracker">
                </div>
            </div>
        </div>
    </div>

    <script src="selectors.js"></script>
</body>

</html>
